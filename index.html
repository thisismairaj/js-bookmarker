<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS-Based Bookmarker</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
	<div class="row">
		<div class="col-sm-6 mx-auto bg-primary text-white">
			<div class="container py-2"><h2>JS-Based Bookmarker</h2></div>
		</div>
	</div>
	
	<div class="row">
		<div class="bg-light col-sm-6 mx-auto py-3">
			<h1>Bookmark anything you wish!</h1>
			<form id="myForm">
				<div class="form-group">
					<label for="title">Page Title: </label><input class="form-control" type="text" id="title">
				</div>
				<div class="form-group">
					<label for="url">Page URL: </label><input class="form-control" type="url" id="url">
				</div>
				<button class="btn btn-primary btn-large">Save It!</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 mx-auto p-4 bg-primary">
			<div class="container">
				<h1 class="text-white">Your Favorite Bookmarks!</h1>
				<div id="outputBox" class="row">			
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
